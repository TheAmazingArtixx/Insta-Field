<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

<input type="text" id="password" value="Le mot de passe" class="w-full px-4 py-2 border-2 rounded-lg">

<div>
<label class="block text-sm font-semibold mb-2">Salt:</label>
<input type="text" id="salt" value="TaverneMcCain2024SecureAdmin" class="w-full px-4 py-2 border-2 rounded-lg">

Calculer le Hash

<label class="block text-sm font-semibold mb-2">Hash SHA-256:</label>
<div class="bg-gray-100 p-3 rounded-lg break-all font-mono text-sm" id="hashOutput"></div>
<button onclick="copyHash()" class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg">
ğŸ“‹ Copier le Hash

</div>
</div>
</div>

<script>
async function calculateHash(){
  var password = document.getElementById('password').value;
  var salt = document.getElementById('salt').value;
  
  var encoder = new TextEncoder();
  var saltedPassword = password + salt;
  var data = encoder.encode(saltedPassword);
  var hashBuffer = await crypto.subtle.digest('SHA-256', data);
  var hashArray = Array.from(new Uint8Array(hashBuffer));
  var hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  
  document.getElementById('hashOutput').textContent = hashHex;
  document.getElementById('result').classList.remove('hidden');
}

function copyHash(){
  var hash = document.getElementById('hashOutput').textContent;
  navigator.clipboard.writeText(hash);
  alert('âœ… Hash copiÃ© dans le presse-papier !');
}

calculateHash();
</script>
